<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="client.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <title>Index</title>
</head>
<body>
    <center><h2>24 timers eksamensprojekt - Dagligvare levering</h2></center>

    <!-- Create Product form & submit-->
    <div id="mainDiv" class="makeUp">
        <div id="formDiv">
                <h3>Create Product</h3>
            <form onsubmit="sendProductData()">
                <label for="nameInput">Product name: </label><br>
                <input type="text" id="nameInput"><br>

                <label for="priceInput">Price</label><br>
                <input type="text" id="priceInput"><br>

                <label for="weightInput">Weight</label><br>
                <input type="text" id="weightInput"><br>

                <input type="submit" value="Create">
            </form>
        </div>    
    </div>

    <!--FindAll knap og visning-->
    <div class="makeUp">
        <a id="productTableBTN" onclick="sProducts.showProducts()"><b>Show All Products</b></a>
            <!--div til visning af response-->
            <div id="productList"></div>
    </div>
    <br>

    <!--find by id-->
    <div class="makeUp">
        <h3>Find Product</h3>

        <label for="pIdInput">Product ID</label><br>
        <input type="text" id="pIdInput"><br>
        <button onclick="findProductData()">Find Product</button>
        <div id="productFoundDiv"></div>
        <p id="para1"></p>
        <p id="para2"></p>
        <p id="para3"></p>
        <p id="para4"></p>
    </div>
    <br>

    <!--Create Delivery-->
    <div class="makeUp">
        <h3>Create Delivery</h3>
        <label for="deliveryDateInput">Delivery Date: </label><br>
        <input type="text" id="deliveryDateInput"><br>
        <label for="fromWarehouseInput">From Warehouse: </label><br>
        <input type="text" id="fromWarehouseInput"><br>
        <label for="destinationInput">Destination: </label><br>
        <input type="text" id="destinationInput"><br>

        <button onclick="sendDeliveryData()">Create</button>
    </div>
    <br>


    <!--Create Product Order-->
    <div class="makeUp">
        <h3>Create ProductOrder</h3>
        <label for="quantityInput">Product Quantity</label><br>
        <input type="text" id="quantityInput"><br>
        <button onclick="sendOrderData()">Create</button>
    </div>

    <!--Add Product to a Product Order-->
    <div class="makeUp">
        <h3>Add Product to Order</h3>
        <label for="productOrderIdInput">Select ProductOrder ID</label><br>
        <input type="text" id="productOrderIdInput"><br>
        <label for="productIdInput">Select Product ID</label><br>
        <input type="text" id="productIdInput"><br>
        <button onclick="addProductToOrder()">Add</button>
    </div>

    <!--Add Delivery to a Product Order-->
    <div class="makeUp">
        <h3>Add DeliveryID to Product Order</h3>
        <label for="prodOrderIdInput">Select Product Order ID</label><br>
        <input type="text" id="prodOrderIdInput"><br>
        <label for="deliveryIdInput">Select Delivery ID</label><br>
        <input type="text" id="deliveryIdInput"><br>
        <button onclick="addDeliveryToOrder()">Add</button>
    </div>

</body>
</html>
